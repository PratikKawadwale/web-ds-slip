<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Navigation bar styling */
        .navbar {
            background-color: lightgray;
            padding: 10px;
        }

        /* Style for individual links */
        .navbar a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            color: blue;
        }

        /* Style for the active link (Home) */
        .navbar a.active {
            background-color: gray;
            color: white;
        }

        /* Hover effect for other links */
        .navbar a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </div>

</body>
</html>
